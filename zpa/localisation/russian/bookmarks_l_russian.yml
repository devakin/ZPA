l_russian:
 BM_HISTORY_TITLE: "Краткая история"
 GATHERING_STORM_NAME: "Скоро грянет буря"
 GATHERING_STORM_DESC: "Темные времена наступают. В ЗПА Агрессор ослабил свою власть, и его внимание все чаще привлекает удаление ЗПА. Почти 3 года минуло с выхода последнего видео... Одной искры может оказаться достаточно чтоб ЗПА окончательно умер."
 HITTING_FAN_NAME: "И начинается"
 HITTING_FAN_DESC: "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 OTHER_GATHERING_STORM_DESC: "Прочие чатерсы, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новый конфликт. Всем придется принимать непростые решения и искать баланс между своими идеалами и холодным прагматизмом, чтобы повлиять на то, каким станет ЗПА в будущем."
 POLITOTA_SCENARIO: "Здесь находятся самые опасные политсрачеры, в данный момент Политота была закрыта, но если ЗПА распадётся..."
 AGR_SCENARIO: "Агрессор ослабил свою власть, и его внимание все чаще привлекает нихуя неделание. Почти 3 года минуло с выхода последнего видео... Одной искры может оказаться достаточно чтоб ЗПА окончательно умер."