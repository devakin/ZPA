l_russian:
 agr.1.t: "Развал ЗПА"
 agr.1.desc: "Звёздное Пристанище Агрессора было практически мёртво из-за отсутсвия притока новых людей от контента на Ютубе и Твиче, и вот уже в течении месяца нет новых сообщений, это означает что оно окончательно умерло..."
 agr.1.a: "Ну и похуй"
 agrnews.1.t: "ЗПА развалилось..."
 agrnews.1.desc: "Вот и всё… Неплохая получилась история. Интересная, весёлая, порой немного грустная, а главное – поучительная… Она научила нас быть смелыми и не бояться вызовов, которые готовит нам жизнь. Помогала нам добиваться поставленных целей несмотря ни на что. И самое важное – она научила нас по-настоящему любить и не сходить с пути, следуя за своей мечтой."
 agrnews.1.a: "Жаль..."
 agr.2.t: "Стелларис — кал"
 agr.2.desc: "Патчи настолько неинтересные, а иногда и ужасные что можно сказать что Стелларис это кал. Новые изменения некоторые принимать уже не хочется т.к разрабы просто блять одно и тоже делают какой раз"
 agr.2.a: "Похуй на Стелларис"
 agr.3.t: "МП по Стелларису"
 agr.3.desc: "Вышел новый патч на Стелларис и он вроде даже интересный, надо бы посидеть построить домики в коопе."
 agr.3.a: "Попробуем собраться"
 agr.4.t: "МП по Стелларису"
 agr.4.desc: "Агрессор предложил собраться в мп Стеллариса."
 agr.4.a: "Согласится"
 agr.4.b: "Отказать"
 agr.5.t: "МП"
 agr.5.desc: "[FROM.GetName] согласны"
 agr.5.a: "Отлично"
 agr.6.t: "МП"
 agr.6.desc: "[FROM.GetName] не согласны"
 agr.6.a: "Жаль"
 agr.7.t: "Турнир по Стелларису"
 agr.7.desc: "Решено организовать турнир по Стелларису, поучаствовать в нём будут приглашены все."
 agr.7.a: "Отправить приглашения"
 agr.8.t: "Турнир по Стелларису"
 agr.8.desc: "Агрессор организует турнир по Стелларису. Нас пригласили по участвовать, согласимся ли мы?"
 agr.8.a: "Согласится"
 agr.8.b: "Отказаться"
 agr.9.t: "Турнир по Стелларису"
 agr.9.desc: "[FROM.GetName] согласны принять участие в турнире."
 agr.9.a: "Отлично"
 agr.10.t: "Ультиматум от [FROM.GetLeader]"
 agr.10.desc: "[FROM.GetLeader] выдвинул нам ультиматум, либо мы подчинимся и станем частью [FROM.GetName], либо начнётся война."
 agr.10.a: "Подчиниться..."
 agr.10.b: "Пусть приходят."
 agr.11.t: "Предложение от [FROM.GetLeader]"
 agr.11.desc: "[FROM.GetLeader] выдвинул нам "предложение" стать марионеткой [FROM.GetName]."
 agr.11.a: "Подчиниться..."
 agr.11.b: "Отказать."
 agr.12.t: "Отказ"
 agr.12.desc: "[FROM.GetLeader] отказался от нашего щедрого предложения."
 agr.12.a: "Значит придётся действовать более жёстко."
 agr.13.t: "Отказ"
 agr.13.desc: "[FROM.GetLeader] отказался от нашего щедрого предложения."
 agr.13.a: "Значит будет война."
 agr.14.t: "Сбор в Factorio"
 agr.14.desc: "ВЫШЛО ДЛС ПОРА ИГРАТЬ!"
 agr.14.a: "Пригласить всех."
 agr.15.t: "Сбор в Factorio"
 agr.15.desc: "На Factorio вышло ДЛС, а значит пора устроить кооп. [FROM.GetLeader] приглашает нас в нём поучаствовать."
 agr.15.a: "Согласиться"
 agr.15.b: "Отказаться"
 agr.16.t: "Востанновление ЗПА"
 agr.16.desc: "Прошли годы, но нам наконец-то удалось перестроить и восстановить Звёздное Пристанище."
 agr.16.a: "Не похуй SHTO"
 agrnews.4.t: "ЗПА восстановлен!"
 agrnews.4.desc: "Прошли годы и Звёздное Пристанище Agress0r'а было восстановлено!"
 agrnews.4.a: "Ура!"
 bmb.1.t: "Открытие Восточной Политоты"
 bmb.1.desc: "Развал ЗПА вызвал ужасное... Политота вновь открыта и теперь на этих землях начнётся срач невероятных масштабов! Нам необходимо выбрать сторону в данном конфликте."
 bmb.1.a: "[LUG.GetLeader] — Донбасская Диктатура"
 bmb.1.b: "[DNE.GetLeader] — Днепрская Диктатура"
 bmb.1.c: "[BMB.GetLeader] — Крымская Диктатура"
 agrnews.2.t: "Открытие Восточной Политоты"
 agrnews.2.desc: "Вследствие развала ЗПА произошло нарушение зоны содержания политсрачеров на востоке Украинских земель!"
 agrnews.2.a: "Ужас!"
 lww.1.t: "Открытие Западной Политоты"
 lww.1.desc: "Развал ЗПА вызвал ужасное... Политота вновь открыта и теперь на этих землях начнётся срач невероятных масштабов! Нам необходимо выбрать сторону в данном конфликте."
 lww.1.a: "Диктатура [CUR.GetLeader]'а"
 lww.1.b: "[LUG.GetLeader] — Западная Украина"
 agrnews.3.t: "Открытие Западной Политоты"
 agrnews.3.desc: "Вследствие развала ЗПА произошло нарушение зоны содержания политсрачеров на западе Украинских земель!"
 agrnews.3.a: "Ужас!"
 agrnews.5.t: "Букашка захватывает власть"
 agrnews.5.desc: "Agress0r'у стало совсем похуй и теперь Воронежем правит [AGR.GetLeader]"
 agrnews.5.a: "SHTO"
 agr.17.t: "Переворот Букашки"
 agr.17.desc: "Лень Agress0r'a привела к тому что Букашка решил захватить власть в Воронеже"
 agr.17.a: "Похуй"
 agr.18.t: "Сбор в HotS"
 agr.18.desc: "Вышла обнова, надо бы сыграть."
 agr.18.a: "Пригласить челиков."
 agr.19.t: "Сбор в HotS"
 agr.19.desc: "В HotS вышла обнова. [FROM.GetLeader] приглашает нас поиграть."
 agr.19.a: "Согласиться"
 agr.19.b: "Отказаться"